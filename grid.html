<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomFact</title>
</head>
<body>
    <script type = "text/javascript">

        async function GetData() {
            const response = await fetch("https://api.genderize.io/?name=scott")
            const data = await response.json()
            const {name, gender, probability} = data;
    
            document.getElementById("name").textContent = name;
            document.getElementById("gender").textContent = gender;
            document.getElementById("probability").textContent = probability;
    
    
        }
    
    
        GetData();
    
    
    </script>

<div class="container fluid">
    <div class="row">
        <div class="col-sm-3 col-lg-6" style="background-color: yellow;">
            <h1>Name: <span id = "name"></span></h1>
            <div class="col-sm-3" style="background-color: green;">
            <h2>Gender: <span id = "gender"></span></h2>
            <div class="col-sm-3" style="background-color: blue;">
            <h3>Probability: <span id = "probability"></span></h3>
    </div>
</div>
</body>
</html>
